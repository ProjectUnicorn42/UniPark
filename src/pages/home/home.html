<ion-header >
  <ion-navbar color=dark>
    <ion-title>UniPark
      <ion-icon id="locationindicator" [color]="dark" name="radio-button-on" style="margin-left:5%;" ></ion-icon>
      <ion-icon name="bulb" [color]="this.parkFlag ? 'primary' : 'dark' " style="margin-left:5%;"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
		<div #map id="map" style="height:100%">
      <button *ngIf="!parkFlag"tappable ion-fab color="dark" (tap)="iParkedHere();"><ion-icon name="log-in"></ion-icon></button>
      <button *ngIf="parkFlag" tappable ion-fab color="dark" (tap)="UnParked();"><ion-icon name="log-out"></ion-icon></button>
      <ion-fab small>
        <button ion-fab small color="dark"><ion-icon name="add"></ion-icon></button>
          <ion-fab-list>
            <button tappable ion-fab small (tap)="search(0);" color="dark"><ion-icon name="man" ></ion-icon></button>
            <button tappable ion-fab small (tap)="search(1);" color="dark"><ion-icon name="car"></ion-icon></button>
          </ion-fab-list>
      </ion-fab>
    </div>
    <h1>{{parkFlag}}</h1>
</ion-content>
