<ion-header >
  <ion-navbar color=dark>
    <ion-title>UniPark
      <ion-icon name="radio-button-on" large [color]="located ? 'primary' : 'dark' " style="margin-left:5%;"></ion-icon>
      <!-- <ion-icon name="ion-android-car" large [color]="located ? 'primary' : 'dark' " style="margin-left:5%;"></ion-icon> -->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
		<div #map id="map" style="height:100%">
      <button tappable ion-fab color="dark" (tap)="iParkedHere();"><ion-icon name="log-in"></ion-icon></button>
      <button tappable ion-fab color="dark" (tap)="UnParked();"><ion-icon name="log-out"></ion-icon></button>

      <button tappable ion-fab (tap)="search(0);" color="dark"><ion-icon name="man" ></ion-icon></button>
      <button tappable ion-fab (tap)="search(1);" color="dark"><ion-icon name="car"></ion-icon></button>
		</div>
</ion-content>
